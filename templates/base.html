<!DOCTYPE html>
<html lang="ru">
<head>


    <meta charset="UTF-8">
    <title>{{ title }}</title>


</head>
<body>

    

{% block content %}  
{% endblock %}

<ul>
    {% if user.is_authenticated %}
        <li>Пользователь: {{ user.username }}</li>
        <li><a href="{% url 'logout' %}?next={{ request.path }}">Выйти</a></li>
    {% else %} 
        <li><a href="{% url 'login' %}?next={{ request.path }}">Войти</a></li> 
        <li><a href="{% url 'register' %}">Зарегистрироваться</a></li> 
    {% endif %}  
</ul>


</body>
</html>
